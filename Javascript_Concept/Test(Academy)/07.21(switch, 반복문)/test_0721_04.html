<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0721 4번</title>
    <!-- 1.입력창으로부터 정수를 입력받아서 출력하는 프로그램
    입력 : 정수 입력 -> 10
    출력 : 1에서부터 입력받은 정수까지 출력,
    홀수일때는 글자색을 빨간색으로
    짝수일때는 글자색을 파란색으로
-->
</head>
<body>
    
    <script>
        var num = parseInt(prompt('정수 입력'));
        for(var i = 1 ; i <= num ; i++){
            if(i % 2 == 0){
                document.write("<span style='color: blue;'>"+i+" </span>")
            }else{
                document.write("<span style='color: red;'>"+i+" </span>")
            }
        }
    </script>
</body>
</html>
