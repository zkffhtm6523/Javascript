<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0720 6번</title>
    <!-- 1. 월을 입력받아서, 계절을 판별하는 프로그램
    입력 : 좋아하는 월을 입력하세요.
    3,4,5 -> 봄
    6,7,8 -> 여름
    9,10,11 -> 가을
    12,1,2 -> 겨울
    그 나머지-> 잘못 입력하였습니다. -->
</head>
<body>
    
    <script>
        var month = parseInt(prompt('월을 입력하세요.'));
        if(month>=3 && month<=5){
            document.write('봄입니다.<br>');
            document.write("<img src='images/spring.png'>");
        }else if(month>=6 && month<=8){
            document.write('여름입니다.<br>');
            document.write("<img src='images/summer.png'>");
        }else if(month>=9 && month<=11){
            document.write('가을입니다.<br>');
            document.write("<img src='images/fall.png'>");
        }else if(month==12||month==1||month==2){
            document.write('겨울입니다.<br>');
            document.write("<img src='images/winter.png'>");
        }else{
            document.write('잘못 입력하셨습니다.');
        }
    </script>
</body>
</html>
