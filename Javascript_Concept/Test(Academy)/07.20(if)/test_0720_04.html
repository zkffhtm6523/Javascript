<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0720 4번</title>
    <!-- 입력창으로부터 정수를 입력받아서, 그 수가 3의 배수이면서, 4의 배수인지를 확인하는 프로그램
    입력 : 정수를 입력하세요.
    11은 3의 배수이면서 4의 배수가 아닙니다.
    12는 3의 배수이면서 4의 배수입니다.
    -->
</head>
<body>
    <script>
        var input = parseInt(prompt('정수를 입력하세요.'));
        document.write(input);
        if(input%3==0 && input%4==0){
            document.write(input+'은 3의 배수이면서 4의 배수입니다.')
        }else{
            document.write(input+'은 3의 배수가 아니면서 4의 배수가 아닙니다.')
        }
    </script>
</body>
</html>
