<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {width: 200px; height: 50px;}
    </style>
</head>
<body>

    <h1>가위, 바위, 보 맞추기</h1>
    <input type='button' onclick='main()' value='시작하기'>

    <script>
        var gameNum;
        var win=0;
        var lose=0;
        var same=0;

        function main(){
            document.body.innerHTML = "";
            document.write("<h2>가위, 바위, 보 중 선택하세요</h2>");
            document.write("<img onclick='gameNum=1; check();' src='images/paper.png' width='150px;'>");
            document.write("<img onclick='gameNum=2; check()' src='images/rock.png' width='150px;'>");
            document.write("<img onclick='gameNum=3; check();' src='images/scissors.png' width='150px;'>");
        }

        function check(){
            document.body.innerHTML = "";
            var com = Math.ceil(Math.random() * 3);

            document.write("나 : <img src='"+ gameNum + ".png' width='150px;'>    ");
            document.write("상대: <img src='"+ com + ".png' width='150px;'><br><br><br>");

            switch(com-gameNum){
                case 0:
                    same++;
                    document.write("<h3>비겼습니다.</h3><br>");
                   // alert("비겼습니다 \n[승: " + win + ", 패: "+ lose + ", 무승부: "+ same + "]");
                    break;
                case 1: case -2:
                    lose++;
                    document.write("<h3>졌습니다 ㅠㅠ</h3><br>");
                   // alert("졌습니다 \n[승: " + win + ", 패: "+ lose + ", 무승부: "+ same + "]");
                    break;
                case 2: case -1:
                    win++;
                    document.write("<h3>이겼습니다!</h3><br>");
                   // alert("이겼습니다 \n[승: " + win + ", 패: "+ lose + ", 무승부: "+ same + "]");
                    break;
            }

            document.write("승 : "+ win + "    ");
            document.write("패: "+ lose + "    ");
            document.write("무승부 : "+ same + "<br><br>");

            document.write("<input type='button' onclick='main()' value='계속하기'>");
            document.write("<input type='button' onclick='result()' value='그만하기'>");
        }

        function result(){
            document.body.innerHTML = "";
            document.write("<h1>승 : "+ win + "<br>");
            document.write("패: "+ lose + "<br>");
            document.write("무승부 : "+ same + "</h1>");
        }
        
    </script>

</body>
</html>
