<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
         1.입력창으로부터 가위,바위,보 중 하나 입력받아서 브라우저 화면에 해당 이미지를 출력
         결과 : 가위를 입력하셨습니다.
         가위 이미지
     -->
</head>
<body>
    <script>
        var input = prompt('가위,바위,보 중 하나를 입력하세요.','가위');
        if(input == '가위'){
            document.write(input+"를 입력하셨습니다.");
            document.write("<img src='images/math_img_1.jpg'>");
        } else if(input == '바위'){
            document.write(input+"를 입력하셨습니다.");
            document.write("<img src='images/math_img_2.jpg'>");
        }else if(input == '보'){
            document.write(input+"를 입력하셨습니다.");
            document.write("<img src='images/math_img_2.jpg'>");
        }else{
            document.write('잘못 입력하셨습니다.')
        }
    </script>
</body>
</html>
