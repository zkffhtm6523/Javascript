<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0721 2번</title>
    <!-- 1.국어, 영어, 수학 점수를 입력 받아 평균과 학점을 구하는 프로그램
    입력 : 국어점수 입력, 영어점수 입력, 수학점수 입력
    출력 : 평균, 학점은 평균에 따라 A:90~100, B:80~89, C:70~79, D:60~69, F:60점 미만
    2. switch~case문으로 작성 -->
</head>
<body>
    <script>
        var kor = parseInt(prompt('국어점수 입력'));
        var eng = parseInt(prompt('영어점수 입력'));
        var math = parseInt(prompt('수학점수 입력'));
        var avg = parseInt((kor+eng+math)/3);
        
        var avg2 = parseInt(avg/10);
        
        switch(avg2){
            case 9 : case 10 : document.write('평균 : '+avg+'<br>학점 : A'); break;
            case 8 : document.write('평균 : '+avg+'<br>학점 : B'); break;
            case 7 : document.write('평균 : '+avg+'<br>학점 : C'); break;
            case 6 : document.write('평균 : '+avg+'<br>학점 : D'); break;
            default : document.write('평균 : '+avg+'<br>학점 : F'); break;
        }
    </script>
</body>
</html>
