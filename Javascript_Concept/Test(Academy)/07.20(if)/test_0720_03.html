<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1. 확인창으로부터 결과를 받아서 알림창에 결과를 출력하는 프로그램
    확인창의 메세지 : 공부를 계속하시겠습니까? 
    알림창의 메세지 : 네, 공부를 계속하겠습니다. 또는 아니오, 10분만 쉬었다가 공부하겠습니다. -->
</head>
<body>
    <script>
        var check = confirm('공부를 계속하시겠습니까?');
        if(check == true){
            alert('네, 공부를 계속하겠습니다.');
        }else{
            alert('아니오, 10분만 쉬었다가 공부하겠습니다.');
        }
    </script>
</body>
</html>
