<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 객체 2</title>
    <style>
        .container{width: 500px; margin: 0 auto;}
        #img1{width: 70px; height: 70px;}
        #text1{background-color: orange;}
    </style>
</head>
<body>
    <div class="container">
        <img src="" id="img1">
        <p id="text1">Javascript DOM 객체</p>
    </div>
    <script>
        var img1 = document.querySelector("#img1"); //아이디 값이 img1인 요소를 찾음
        img1.src = "images/pic_7.jpg" //요소의 속성을 변경
        img1.style.width = "70px" //요소의 스타일 속성을 변경
        img1.style.height = "70px" //요소의 스타일 속성을 변경

        var text1 = document.querySelector("#text1"); // 아이디 값이 text1인 요소를 찾음
        text1.innerHTML = "Javascript DOM 객체" //요소의 내용을 변경
        text1.style.background = "orange"; //요소의 스타일 속성을 변경
    </script>
</body>
</html>
