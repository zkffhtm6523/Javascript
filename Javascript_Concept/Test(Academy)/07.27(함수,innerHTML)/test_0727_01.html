<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 사용 방법</title>
    <style>
        .container{width: 800px; margin: 30px auto;}
        h2, h3{text-align: center;}
        .content1{width: 600px; margin: 0 auto;}
        .content1 > img{float: left; margin-right: 40px;}
        .content1 ul{list-style: none; padding-top: 40px;}
        .content1 ul li{margin-bottom: 15px;}
        .content1 ul label{width: 80px; float: left; text-align: right; margin-right: 10px;}
        .content1 li input{width: 150px; padding: 5px 10px;}
        .content1 li button{width: 174px; height: 35px;margin-left: 44px; background-color: black; color: white; border: none;
        font-weight: bold; font-size: 1.05em;}
        .content1 li:nth-child(3) {text-align: center; margin-left: 100px;}
        .content1 li:nth-child(1) {margin-top: 30px;}
        #result{clear: both; margin-left: 120px; margin-top: 10px;}
    </style>
</head>
<body>
    <div class="container">
        <h2>코리아 백화점</h2>
        <h3>할인 판매</h3>
        <div class="content1">
            <img src="../images/07.27/sale.png" width="250">
            <ul>
                <li>
                    <label for="price">정가</label>
                    <input type="text" id="price"> 원
                </li>
                <li>
                    <label for="rate">할인율</label>
                    <input type="text" id="rate"> %
                </li>
                <li>
                    <button onclick="calcPrice()">할인가격 계산하기</button>
                </li>
            </ul>
        </div>
        <div id="result">
    
        </div>
    </div>
    <script>
        //유효성 검사
        function calcPrice(){
            var originPrice = document.querySelector('#price').value;
            var rate = document.querySelector('#rate').value;

            var resultPrice = originPrice*(100-rate)/100;
            if(originPrice == 0 || rate == 0){
                alert('빈칸을 입력해주세요.');
            }else{
                //1. 알림창을 통한 출력
                // alert("정가 : "+originPrice+"\n할인액 : "+(rate/100*originPrice)+
                // "\n판매가 : "+resultPrice);

                //2 브라우저를 통한 출력 1
                //- 문제점 : 새로운 창을 통한 출력

                //2 브라우저를 통한 출력 2
                document.querySelector('#result').innerHTML = "정가 : "+originPrice+"원<br>할인액 : "+(rate/100*originPrice)+"<br>판매가 : "+resultPrice;
            }

        }
    </script>
</body>
</html>
