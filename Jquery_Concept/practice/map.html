<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>
<body>
    <div id="divResult"></div>
    <script>
        Array.prototype.arr = []
        Array.prototype.map2 = function(fn){
            var myArr = []
            for(var i=0; i<arr.length;i++){
                var item = this.arr[i]
                var fnResult = fn(item)
                //java의 add와 같음
                myArr.push(fnResult)
            }
            return myArr
        }
        //append : 범용적으로 넓음
        //appendChild : document.createElement로 만든 애들만 추가

        var arr = ['A','B','C']

        var result = arr.map(function fn(item){
            return item +'1'
        })
        //배열 출력
        console.log(`arr : ${arr}`)
        //result에는 문자열 1추가됨, 배열에는 건드리지 않음
        console.log(`result : ${result}`)

        var arr2 = []
        arr2.arr = ['D','E','F']
        var result2 = arr2.map2(function(item){
            return item+'1'
        })

        console.log(`arr2 : ${arr2.arr}`)
        console.log(`result2 : ${result2}`)
    </script>
</body>
</html>
