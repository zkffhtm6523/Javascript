<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 효과(타이머 함수)</title>
    <style>
        .container{width: 500px; margin: 0 auto;}
        #progBar{height: 30px; background-color: darkgray; border: 1px solid black; position: relative;}
        #bar{background-color: green; width: 0; height: 30px; position: absolute;}
    </style>
</head>
<body>
    <div class="container">
        <h3>진행 상태 표시</h3>
        진행 상태 : <span id="prog1">0%</span><hr>
        <div id="progBar">
            <div id="bar"></div>
        </div>
        <hr>
        <button id="btn1">실행</button>
    </div>
    <script>
        var prog1 = document.getElementById("prog1");
        var bar = document.getElementById("bar");

        var btn1 = document.getElementById("btn1");
        btn1.addEventListener("click",move);

        function move(){
            var width = 0;
            var start = setInterval(function(){
                if(width == 100){clearInterval(start)}
                else{
                    width++;
                    bar.style.width = width + "%";
                    prog1.innerHTML = width + "%";
                }
            },500)

        }
    </script>
</body>
</html>
