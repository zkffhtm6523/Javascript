<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 준비물 점검 목록</title>
    <style>
        *{box-sizing: border-box;}
        .container{width: 600px; margin: 30px auto;}
        .container h2{text-align: center;}
        .container form{background-color: #007acc; padding: 30px 40px; color: white; text-align: center;}
        form input{border: none; width: 440px; padding: 10px; font-size: 1.2em;}
        form .addBtn{background-color: white; color: #555; width: 60px; padding: 10px;
                    border: none; font-size: 1.1em; text-align: center; box-shadow: 2px 2px 4px black;
                    margin-left: 10px; cursor: pointer;}
        ul{list-style: none; margin: 0; padding: 0;}
        ul li{background-color: #eee; font-size: 1.2em; transition: 0.2s; padding: 10px 10px 10px 40px;
              position: relative;}
        ul li:nth-child(odd){ background-color: #ddd;}
        ul li:hover{background-color: lemonchiffon; color: brown;}
        .close{background-color: rgba(153, 74, 74, 0.5);padding: 3px 12px 6px 12px; font-size: 1.4em;
               opacity: 0.7; color: red; position: absolute; right: 0; top: 0; cursor: pointer;}
    </style>
    <!--
        1. 이벤트 : 웹브라우저에서 HTML 문서와 사용자 사이의 상호작용에 의해서 발생하는 일, 이벤트가 
        발생하면 웹브라우저는 이 사실을 자바스크립트에게 알려주어서 이벤트에 대한 적절한 처리를 할 수 있게 함.

        - 마우스 : click, dbclick, mouseover, mouseout, mousemove,mousedown,mouseup ...
        - 키보드 : keypress(키 누름), keyup(키 놓음), keydown(키 입력)
        - 폼 : change, focus, blur
        - 윈도우 : load, unload, resize ....
        2. 이벤트리스너(event listner, event handler)
        3. form 태그 : 기본적으로 form 안의 내용을 가지고 페이지로 이동하려는 성질을 가지고 있음
        - 이러한 폼의 기본 특성을 막고, 사용자가 의도한 대로 사용하려면, preventDefault() 함수를 사용하여
          기본 특성을 막아준다.
    -->
</head>
<body>
    <div class="container">
        <h2>여행 준비물 점검 목록</h2>
        <form>
            <input type="text" id="item" autofocus>
            <button id="add" class="addBtn">추가</button>
        </form>
        <div id="itemList"></div>
    </div>
    <script>
        var itemList = []; //준비물을 추가할 빈 배열

        var addBtn = document.querySelector("#add");
        //~을 했을 때, ~ 메소드를 실행시킨다.
        //onclick보다 이 방법이 좋고, 권장하고 있다.
        addBtn.addEventListener("click",addList); //이벤트리스너
        
        //이벤트 함수
        function addList(){
            var item = document.querySelector("#item").value;
            if(item == 0){
                alert('준비물을 입력해주세요!');
            } else{
                itemList.push(item);
                document.querySelector('#item').value = "";
                document.querySelector("#item").focus();
            }
            event.preventDefault();
            showList();
           
        }
        function showList(){
            //itemList 배열의 내용을 li로 나열함.
            var list = "<ul>"
                for(var i = 0; i<itemList.length;i++){
                list += "<li>" + itemList[i] +"<span class='close' id="+i+ ">x</span></li>";
            }    
            list += "</ul>";
            document.querySelector("#itemList").innerHTML = list;
            //item에 대한 배열
            var removeList = document.querySelectorAll(".close");
            for(var i = 0; i<removeList.length;i++){
                removeList[i].addEventListener("click", removeItem)// 이벤트 이름, 이벤트 함수
            }
        }
        function removeItem(){
            var id = this.getAttribute("id"); //id 속성을 저장
            itemList.splice(id,1); //id에 요소 한 개 삭제, 선택된 아이디 1개를 삭제
            //배열은 내부적으로 지웠지만, 화면에서는 안지워짐. 지워지고 남은 배열을 다시 보여주는 것
            showList();
        }
    </script>
</body>
</html>
