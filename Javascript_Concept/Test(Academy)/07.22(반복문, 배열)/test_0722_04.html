<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for문</title>
    <style>
        .container{width: 80%; margin: 20px auto; text-align: center; border-collapse: collapse;}
        h1{text-align: center; margin-bottom: 30px;}
        .dan{border: 1px solid black; width: 150px; float: left; margin: 10px;}
        .title h2{background-color: lightgray; padding: 0px; margin: 0px; margin-bottom: -8px;}
        .title h2:hover{background-color: pink; border: 1px dotted red;}
    </style>
    <!-- 1. 구구단 2단부터 9단까지 한 번에 브라우저로 출력 -->
</head>
<body>
    <div class="container">
        <h1>구구단</h1>
        <script>
            for (var dan = 2; dan <= 9; dan++) {
                document.write('<div class="dan">');
                document.write('<div class = "title"><h2>'+dan+'단</h2><hr></div>');
                for (var value = 1; value <= 9; value++) {
                    document.write('<h3>'+dan+' * '+value+' = '+dan*value+'</h3>');
                    
                }
                document.write('</div>');
            }
        </script>
    </div>
</body>
</html>
