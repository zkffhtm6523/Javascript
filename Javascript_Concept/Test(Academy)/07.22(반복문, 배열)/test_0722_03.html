<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for문</title>
    <!-- 이미지 밑에 월/탄생석/상징을 나타내는 문자열을 표현 -->

    <!-- table을 사용하지 않고, div로 묶어 출력하시오. -->
    <style>
        .container{width: 1000px; margin: 30px auto;}
        th{ margin: 30px;}
        h2{text-align: center;}
        table th{border: 1px solid black;}
        table{border-collapse: collapse;}
        th{padding: 10px;}
        .th1{background: linear-gradient(to top,pink,white);}
    </style>
</head>
<body>
    <div class="container">
        
        <h2>탄생석</h2>
        <table>
            <colgroup>
            <col class="col1">
            </colgroup>
            <tr class="th1">
                <th>월 / 탄생석 / 상징</th>
                <th>월 / 탄생석 / 상징</th>
                <th>월 / 탄생석 / 상징</th>
                <th>월 / 탄생석 / 상징</th>
            </tr>
            <script>
                var stones = [
                    "1월 / 가넷 / 사랑,진실","2월 / 자수정 / 평화,성실","3월 / 아쿠아마린 / 총명,용감",
                    "4월 / 다이아몬드 / 영원한사랑","5월 / 에메랄드 / 행복,행운","6월 / 진주 / 건강,부귀",
                    "7월 / 루비 / 영원한생명,열정,용기","8월 / 감람석 / 지혜,부부의행복","9월 / 사파이어 / 지혜,불변",
                    "10월 / 오팔 / 희망,순결","11월 / 토파즈 / 우정,인내","12월 / 터키석 / 성공,승리"];
                var cnt = 1;
                for (var i = 1; i <= 3; i++) {
                    document.write('<tr>')
                    for (var j = 1; j <= 4; j++) {
                        document.write('<th><img src="images/07.21/stone'+cnt+'.png"><br>'+stones[cnt-1]);
                        document.write('</th>');
                        cnt++;
                    }
                    
                    document.write('</tr>')
                }
            </script>
        </table>
    </div>
</body>
</html>
