<html lang="en">
<head>

    <!-- 
    1. 입력창으로부터 가위/바위/보 중에 하는 입력받아서 
    브라우저 화면에 해당 이미지를 출력하는 프로그램
    기본값 : 가위

    결과 : 가위를 입력하셨습니다.
    가위 이미지
    -->
</head>
<body>
    <script>
        var input = prompt("가위/바위/보 중에서 하나를 입력하세요.", "가위");

        if(input == "가위") {
            document.write("가위를 입력하셨습니다.<br>");
            document.write("<img src='images/math_img_1.jpg'");
        } else if(input == "바위") {
            document.write("바위를 입력하셨습니다.<br>");
            document.write("<img src='images/math_img_2.jpg'");
        } else if(input == "보") { 
            document.write("보를 입력하셨습니다.<br>");
            document.write("<img src='images/math_img_3.jpg'");
        } else {
            documnet.write("잘못 입력하셨습니다.");
        }
    </script>
</body>
