<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 1. 입력창으로부터 태어난 년도를 입력받아 변수에 저장한다.
    2. 출생년도로부터 자신의 나이를 구하여 브라우저 화면에 출력한다. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 1번</title>
</head>
<body>
    
    <script>
        var birth = prompt('자신의 생년월일을 입력하세요',"");
        var age = (2020-birth)+1;
        document.write("나이 : "+age+"살");
    </script>
</body>
</html>
