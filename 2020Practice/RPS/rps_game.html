<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<h1>가위, 바위, 보 맞추기</h1>");
        
        var game="";
        var gameNum;
        var win=0;
        var lose=0;
        var same=0;

        while(true){
            game=prompt("가위,바위,보 중 선택하세요","가위");

            if(game==null){
                break;
            }
            
            switch(game){
                case "가위":
                gameNum = 1; break;
                case "바위":
                gameNum = 2; break;
                case "보":
                gameNum = 3; break;
                case null:
                    break;
                default: alert("잘못 작성했습니다");
                continue;
            }

            var com = Math.ceil(Math.random() * 3);

            switch(com-gameNum){
                case 0:
                    same++;
                    alert("비겼습니다 \n[승: " + win + ", 패: "+ lose + ", 무승부: "+ same + "]");
                    break;
                case 1: case -2:
                    lose++;
                    alert("졌습니다 \n[승: " + win + ", 패: "+ lose + ", 무승부: "+ same + "]");
                    break;
                case 2: case -1:
                    win++;
                    alert("이겼습니다 \n[승: " + win + ", 패: "+ lose + ", 무승부: "+ same + "]");
                    break;
            }

        }
        document.write("승 : "+ win + "<br>");
        document.write("패: "+ lose + "<br>");
        document.write("무승부 : "+ same + "<br>");
        
    </script>

</body>
</html>
