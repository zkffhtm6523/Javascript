<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0721 1번</title>
    <!-- 1.월을 입력받아서 계절을 판별하는 프로그램
    입력 : 좋아하는 월을 입력하세요.
    출력 : 5월은 봄입니다. 이미지도 같이 출력
    2.switch~case문으로 작성 -->
</head>
<body>
    <script>
        var month = parseInt(prompt('좋아하는 월을 입력하세요.'));
        switch(month){
            case 3: case 4: case 5: document.write(month+"월은 봄입니다.<br> <img src='images/spring.png'>") ; break;
            case 6: case 7: case 8: document.write(month+"월은 여름입니다.<br> <img src='images/summer.png'>") ; break;
            case 9: case 10: case 11: document.write(month+"월은 가을입니다.<br> <img src='images/fall.png'>") ; break;
            case 12: case 1: case 2: document.write(month+"월은 겨울입니다.<br> <img src='images/winter.png'>") ; break;
            default : alert('월을 잘못입력하셨습니다.');
            location.reload();
        }
    </script>
</body>
</html>
