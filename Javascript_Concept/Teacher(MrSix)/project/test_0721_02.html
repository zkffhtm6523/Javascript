<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0721 2번</title>
    <!-- 
    1. 국어, 영어, 수학 점수를 입력 받아 평균과 학점을 구하는 프로그램
    입력 : 국어점수 입력, 영어점수 입력, 수학점수 입력
    출력 : 평균, 학점은 평균에 따라 A:90~100, B:80~89, C:70~79, D:60~69, F: 60미만
    2. switch~case문으로 작성
     -->
</head>
<body>
    <script>
        // Number() : 숫자로 만들어 주는 함수 (숫자: 정수, 실수)
        // parseInt() : 정수로 만들어 주는 함수
        // parseFloat() : 실수로 만들어 주는 함수

        var kor = Number(prompt("국어점수 입력: "));
        var eng = Number(prompt("영어점수 입력: "));
        var mat = Number(prompt("수학점수 입력: "));

        var tot = kor + eng + mat;
        var ave = tot / 3; // 72, 73, 73 : 72.6666666
        var grade = ave / 10; // 7.2666666
        document.write("평균 : " + ave + "<br>");
        document.write("학점 : ");

        // 실수를 정수로 바꾸어 주는 함수 : 소숫점 이하를 자름(버림)
        switch(parseInt(grade)) {
        case 10: case 9:
            document.write("A");
            break;
        case 8:
            document.write("B");
            break;
        case 7:
            document.write("C");
            break;
        case 6:
            document.write("D");
            break;
        default:
            document.write("F");
            break;
        }


    </script>
</body>
</html>
