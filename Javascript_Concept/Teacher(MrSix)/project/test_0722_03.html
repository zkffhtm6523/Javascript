<body>
    <div class="container">
        <h2>월별 탄생석과 상징</h2>

            var stones = [

                "10월/오팔/희망,순결", "11월/토파즈/우정,인내", "12월/터키석/성공,승리"

            document.write("<div class='content'>");
            for(var i=1; i<=3; i++) {
                for(var j=1; j<=4; j++) {
                    document.write("<div class='sub'>");

                    document.write("</div>");
