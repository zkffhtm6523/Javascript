<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 1.입력창으로부터 가로 길이, 세로 길이를 입력받아 변수에 저장
        - 메세지 : 가로길이를 입력하시오, 세로 길이를 입력하시오
    2. 가로, 세로 길이로부터 직사각형의 면적을 계산하여 알림창으로 출력. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 2번</title>
</head>
<body>
    <script>
        var horizon = prompt('가로 길이 : ');
        var vertical = prompt('세로 길이 : ');
        var area = horizon * vertical;
        alert('직사각형 넓이 : '+area+'m^2');
    </script>
</body>
</html>
