<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머 메소드</title>
</head>
<body>
    <div class="container">
        <h3>타이머 메소드</h3>
        <hr>
        <p>생각하는 시간을 10초 주겠습니다.</p>
        <button onclick="thinkingStart()">Start</button>
        <hr>
        <img src="thinking.jpg" alt="" width="200" height="250">
        <p id="msg"></p>
    </div>
    <script>
        function thinkingStart(){
            document.images[0].style.visibility = "visible";
            setTimeout(myTimer,1000);
        }

        function myTimer(){
            document.images[0].style.visibility = "hidden";
            document.getElementById("msg").innerHTML = "생각하는 시간 10초가 경과하였습니다"
        }
    </script>
</body>
</html>
