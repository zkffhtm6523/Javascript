<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위/바위/보 게임</title>
    <style>
        .container{width: 600px; margin: 30px auto;}
        .container h1, .container p{text-align: center;}
        .btn_img{text-align: center; margin-bottom: 20px;}
        .btn_img button:hover{background-color: pink;}
        .user, .vs, .com{display: inline-block; text-align: center;}
        .user, .com{width: 250px;}
        .vs{width: 50px;}
        .result #result1{text-align: center;}
    </style>
</head>
<body>
    <div class="container">
        <h1>가위/바위/보 게임</h1>
        <p>아래의 이미지를 선택하면 게임이 시작됩니다.</p>
        <div class="btn_img">
            <button onclick="play(1)"><img src="images/rps01.jpg" width="100" alt=""></button>&nbsp;
            <button onclick="play(2)"><img src="images/rps02.jpg" width="100" alt=""></button>&nbsp;
            <button onclick="play(3)"><img src="images/rps03.jpg" width="100" alt=""></button>&nbsp;
        </div>
        <div class="user">
            <h3>사용자</h3>
            <img src="" alt="" width="250px" id="user_img">
        </div>
        <div class="vs"><h3>VS</h3></div>
        <div class="com">
            <h3>컴퓨터</h3>
            <img src="" alt="" width="250px" id="com_img">
        </div>
        <div class="result">
            <h4 id="result1"></h4>
            <p><span id="s1">0</span>전 <span id="s2">0</span>승 <span id="s3">0</span>패 <span id="s4">0</span>무승부</p>
        </div>
    </div>
    <script>
        //전역변수로 전적 합산.
        var tot = 0, win = 0, lose = 0, same = 0;
        function play(n){
            //이미지 생성
            //querySelector : 선택자 받아오기, setAttribute : 선택자에 속성과 값 넣어주기
            document.querySelector('#user_img').setAttribute('src','images/rps0'+n+'.jpg');
            var rn = parseInt(Math.random()*3)+1;
            document.querySelector('#com_img').setAttribute('src','images/rps0'+rn+'.jpg');

            //게임 결과
            ++tot;
            document.querySelector("#s1").innerHTML = tot;
            var result = n - rn;
            switch(result){
            case -2: case 1:
                document.querySelector("#result1").innerHTML = '사용자가 이겼습니다.';
                ++win;
                document.querySelector("#s2").innerHTML = win;
                    break;
            case -1: case 2:
                document.querySelector("#result1").innerHTML = '컴퓨터가 이겼습니다.';
                ++lose;
                document.querySelector("#s3").innerHTML = lose;
                    break;
            default :
                document.querySelector("#result1").innerHTML = '비겼습니다.'
                ++same;
                document.querySelector("#s4").innerHTML = same;
                    break;
            }
        }
    </script>
</body>
</html>
