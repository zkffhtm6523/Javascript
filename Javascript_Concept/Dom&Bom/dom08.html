    <title>특정 노드의 직전 형제 노드 추가</title>
    <style>
        .container{width: 500px; margin: 0 auto;}
    </style>
</head>
<body>
    <div class="container">
        추천 여행지 : <input type="text"id="t1">
        <button id="btn1">국내</button>&nbsp;&nbsp;
        <button id="btn2">국외</button>
        <div id="d1">
            <div>1. 국내 여행지</div>
            <div id="d2">2. 해외 여행지</div>
        </div>
    </div>    
    <script>
        
        var t1 = document.getElementById("t1");
        var d1 = document.getElementById("d1");
        var btn = document.getElementsByTagName("button");

        for(var i=0; i<btn.length; i++){
            btn[i].addEventListener("click", function(){
                var div = document.createElement("div");
                var txtNode = document.createTextNode(t1.value);
                console.log(this)
                if(this.id == 'btn1'){ d1.children[0].appendChild(div); }
                else if(this.id == 'btn2'){ d1.children[1].appendChild(div); }            
                //생성된 div태그에 txtNode 글을 밀어넣음
                div.appendChild(txtNode);
                //input 태그의 기본값 공백
                t1.value = "";
                //input 태그에 포커스
                t1.focus();
            })
        }
